<div style="font-size: 20px">
<h3 class="modal-title" id="exampleModalLabel" style="margin-bottom: 20px">Editar Elemento</h3>
  <form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
       <div style="float: right;">
    <button type="submit" class="btn btn-danger" style="background-color: #008bff;border-color: #008bff;border-radius: 0;">Guardar</button>
 <button id="cancelarBtn" type="button" class="btn btn-secondary" style="background-color: #444444;border-color:#444444 ;border-radius: 0;">Cancelar</button>
       </div>
  </form>
</div>

<script>
  // Obtén una referencia al botón de cancelar
  var cancelarBtn = document.getElementById("cancelarBtn");

  // Agrega un evento de clic al botón
  cancelarBtn.addEventListener("click", function() {
    // Cierra la ventana modal
    var modal = document.getElementById("exampleModal");
    var bootstrapModal = bootstrap.Modal.getInstance(modal);
    bootstrapModal.hide();
  });
</script>
