{% extends "base.html" %}

{% load static %}

{% block content %}

{# <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">#}

    <div class="container py-5 text-center">
        <img class="d-block mx-auto mb-4" src="{% static 'Autenticacion/login/img/S.png' %}" alt="" width="200" height="150">
        <h2 style="color: #1e1f22">Agregar Usuario</h2>
    </div>



{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message|safe }}
    </div>
{% endif %}
<form id="insertUserForm" method="POST" action="{{ request.path }}" >
  {% csrf_token %}
 <div class="col-md-10 col-lg-8" style="position: absolute; left: 50%; transform: translateX(-50%); color: #1e1f22">
    <div class="row">
    <div class="col-sm-6 mb-3">
        <label for="username">Nombre de usuario:</label>
        <input type="text" class="form-control" maxlength="30" autofocus="" name="username" required="" id="username" data-listener-added_8192cc54="true" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-sm-6 mb-3">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" name="email" maxlength="254" required="" id="id_email" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-sm-6 mb-3">
        <label for="fullName">Nombre:</label>
        <input type="text" class="form-control" name="first_name" maxlength="30" required="" id="id_first_name" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-sm-6 mb-3">
        <label for="fullName">Apellidos:</label>
        <input type="text" class="form-control" name="last_name" maxlength="30" required="" id="id_last_name" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-12 col-lg-6 mb-3">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-12 col-lg-6 mb-3">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
    <div class="col-12 col-lg-6 mb-3">
        <label for="isActive">Activo:</label>
        <input type="checkbox" name="is_active" id="id_is_active" checked="" style="background-color: #ffffff;color: #1e1f22;border-radius: 0">
    </div>
</div>




<style>
    .btn-group-toggle .btn {
        background-color: white;
        color: #529d26;
    }

    .btn-group-toggle .btn.active {
        background-color: #529d26;
        color: white;
    }
</style>

<div class="col-12 col-lg-6 mb-3">
    <label for="groups">Grupo:</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        {% for group in form.groups %}
            <label class="btn btn-secondary">
                {{ group }}
            </label>
        {% endfor %}
    </div>
</div>




     <div style="margin-bottom: 20px; justify-items: center">
<button class="btn btn-primary btn-lg" type="submit" style="background-color: #529e26;border-color: #529d26; border-radius: 0; width: 150px;height: 45px ">
    Insertar
</button>
<a href="{% url 'dash' %}" class="btn btn-secondary mr-2" style="background-color: #444444;border-color:#444444 ;border-radius: 0;width: 150px;float:left; height: 45px;font-size: 1.25rem;margin-right: 20px">
    Volver
  </a>
</div>
</div>


                    <div style="height: 80px;">
      <span style="display: inline-block; width: 20px; height: 20px; background-color: transparent;"></span>
  </div>


     </div>
 </div>
      </form>
  {% endblock %}
