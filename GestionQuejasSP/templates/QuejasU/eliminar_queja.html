
<div class="container" style="background-color: rgba(13,165,230,0);color: white">
  <div class="row">
          <h3 class="mb-0" >Eliminar Queja</h3>
          <p style="font-size: 20px;margin-top: 10px">¿Estás seguro de que quieres eliminar la queja "{{ queja.nombre_apellidos }}"?</p>
          <form method="POST" action="{{ request.path }}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-2" style="background-color: #008bff;border-color: #008bff;border-radius: 0;">Sí, eliminar</button>
            <a href="{% url 'listar_quejasU' %}" class="btn btn-secondary" style="background-color: #444444;border-color:#444444 ;border-radius: 0;">Cancelar</a>
          </form>
  </div>
</div>
